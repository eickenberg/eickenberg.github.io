<html>
<head>
<title>Numbers in colour</title>
<style>
ul {	width: 700px;
	margin: 0 auto;
	border: 1px solid}

li { 	background-color: #AAAAAA;
	display: inline-block;
	width: 200px;
	height: 175px;
	margin: 10px;

	padding-top: 25px;
	text-align: center;
	font-family: Arial;
	font-weight: bold;
	font-size: 150px;
}

.weiss {color: #FFFFFF}
.blau {color: #0000FF}
.gelb {color: #FFFF00}
.sorotbraun {color: #BB3300}
.gruen {color: #00AA00}
.braun {color: #772200}

</style>
</head>

<body>

<ul>

<li class="weiss">1</li>
<li class="weiss">2</li>
<li class="blau">3</li>
<li class="gelb">4</li>
<li class="sorotbraun">5</li>
<li class="sorotbraun">6</li>
<li class="gruen">7</li>
<li class="gelb">8</li>
<li class="braun">9</li>

</ul>

</body>
</html>
